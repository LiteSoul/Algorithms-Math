<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sum the N first whole numbers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<h4>Sum the N first whole numbers</h4>
	<button onclick="tryIt()">Try it</button>
	<p id="logger"></p>

	<script>
		let txt
		let num
		let result = 0

		function tryIt() {
			num = prompt('Please enter a whole number:')
			if (num == null || num == "") {
				txt = 'User cancelled the prompt.'
			} else {
				sumNNum(num)
				txt = "The sum of the first " + num + " whole numbers is " + result
			}
			document.getElementById("logger").innerHTML = txt;
		}

		function sumNNum(arg) {
			for (let i = 0; i <= arg; i++) {
				result += i
			}
		}
	</script>

</body>

</html>
