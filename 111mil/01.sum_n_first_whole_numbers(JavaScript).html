<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sum the N first whole numbers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
	<style>
		.input {
			width: 155px;
			-moz-appearance: textfield;
		}

		.input::-webkit-outer-spin-button,
		.input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
	</style>
</head>

<body>
	<div class="section">
		<div class="container">
			<h3 class="title is-3 is-spaced">Algorithm "Sum the N first whole numbers"</h3>
			<br>
			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label class="label">Add any number</label>
					<p class="help">Between zero an a million</p>
				</div>
				<div class="field-body">
					<div class="field">
						<input class="input" type="number" id="input">
					</div>
				</div>
			</div>
			<br>
			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label class="label">The sum of the first</label>
				</div>
				<div class="field-body">
					<div class="field">
						<input class="input is-static" type="number" id="mirror">
					</div>
				</div>
			</div>

			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label class="label">whole numbers is </label>
				</div>
				<div class="field-body">
					<div class="field">
						<input class="input" type="number" id="result" readonly>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script>
		const input = document.querySelector('#input')
		input.addEventListener('keydown', sumNNum)
		input.addEventListener('keyup', sumNNum)

		function sumNNum() {
			document.getElementById('mirror').value = input.value
			result = 0
			for (let i = 0; i <= input.value; i++) {
				if (input.value > 999999) { break }
				result += i
			}
			document.getElementById('result').value = result
		}
	</script>

</body>

</html>
