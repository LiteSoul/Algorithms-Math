<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sum the N first whole numbers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
	<style>
		.input {
			width: 155px
		}
	</style>
</head>

<body>

	<div class="container">
		<br>
		<h3 class="title is-3 is-spaced">Algorithm "Sum the N first whole numbers"</h3>
		<br>
		<h5 class="subtitle is-5">Add a number between zero and a million to try it:</h5>
		<h4 class="subtitle is-4">
			The sum of the first
			<span>
				<input type="number" min="0" max="999999" maxlength="6" id="cost" class="input is-info is-rounded">
			</span>
			whole numbers is
			<span>
				<input type="text" id="res" readonly class="input is-info is-rounded">
			</span>
		</h4>
	</div>

	<span id="here"></span>

	<script>
		const cost = document.querySelector('#cost')
		// cost.addEventListener('keydown', tryNow)
		// cost.addEventListener('keyup', tryNow)

		cost.addEventListener('keydown', sumNNum)
		cost.addEventListener('keyup', sumNNum)

		function tryNow() {
			sumNNum(cost.value)
			// document.getElementById('res').value = result
			console.log(result)
		}

		function sumNNum() {

			result = 0
			for (let i = 0; i <= cost.value; i++) {
				if (cost.value > 999999) {
					document.getElementById('res').value = "try lesser man"
					break
				}
				result += i
			}
			document.getElementById('res').value = result
		}
	</script>

</body>

</html>
