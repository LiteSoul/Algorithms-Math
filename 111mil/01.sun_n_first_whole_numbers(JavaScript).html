<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sum the N first whole numbers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
	<style>
		.input {
			width: 155px
		}
	</style>
</head>

<body>
	<div class="section">
		<div class="container">
			<h3 class="title is-3 is-spaced">Algorithm "Sum the N first whole numbers"</h3>
			<br>
			<h5 class="subtitle is-5">Add a number between zero and a million to try it:</h5>
			<h4 class="subtitle is-4">
				The sum of the first
				<span>
					<input type="number" min="0" max="999999" maxlength="6" id="input" class="input is-medium is-rounded">
				</span>
				whole numbers is
				<span>
					<input type="text" id="result" readonly class="input is-medium is-rounded">
				</span>
			</h4>
		</div>
	</div>

	<script>
		const input = document.querySelector('#input')
		input.addEventListener('keydown', sumNNum)
		input.addEventListener('keyup', sumNNum)

		function sumNNum() {
			result = 0
			for (let i = 0; i <= input.value; i++) {
				if (input.value > 999999) { break }
				result += i
			}
			document.getElementById('result').value = result
		}
	</script>

</body>

</html>
