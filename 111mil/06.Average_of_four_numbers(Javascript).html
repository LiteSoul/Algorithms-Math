<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Average of four numbers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
	<style>
		.input {
			width: 155px;
			-moz-appearance: textfield;
		}

		.input::-webkit-outer-spin-button,
		.input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
	</style>
</head>

<body>
	<div class="section">
		<st class="container">
			<h3 class="title is-3 is-spaced">Algorithm "Average of four numbers"</h3>
			<br>
			
			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label class="label">Add any</label>
				</div>
				<div class="field-body">
					<div class="field">
						<input class="input" type="number" id="one">
					</div>
					<div class="field">
						<input class="input" type="number" id="two">
					</div>
				</div>
			</div>

			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label class="label">four numbers</label>
				</div>
				<div class="field-body">
					<div class="field">
						<input class="input" type="number" id="three">
					</div>
					<div class="field">
						<input class="input" type="number" id="four">
					</div>
				</div>
			</div>

			<div class="container is-large">
				<p id="message"></p>
			</div>

			<script>
				const one = document.getElementById('one')
				const two = document.getElementById('two')
				const three = document.getElementById('three')
				const four = document.getElementById('four')
				const message = document.getElementById('message')
				one.addEventListener('keydown', averageWithSum)
				one.addEventListener('keyup', averageWithSum)
				two.addEventListener('keydown', averageWithSum)
				two.addEventListener('keyup', averageWithSum)
				three.addEventListener('keydown', averageWithSum)
				three.addEventListener('keyup', averageWithSum)
				four.addEventListener('keydown', averageWithSum)
				four.addEventListener('keyup', averageWithSum)

				function averageWithSum() {
					//If user entered values on all four, then function starts
					if (one.value > 0 && two.value > 0 && three.value > 0 && four.value > 0) {
						result = (Number(one.value) + Number(two.value) + Number(three.value) + Number(four.value)) / 4
						message.innerHTML = `The average of those four numbers is ${result}`
					}
				}
			</script>

</body>

</html>
