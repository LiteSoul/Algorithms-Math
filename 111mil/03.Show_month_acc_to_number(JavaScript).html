<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Show the month according to it's number</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
	<style>
		.input {
			width: 155px;
			-moz-appearance: textfield;
		}

		.input::-webkit-outer-spin-button,
		.input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
	</style>
</head>

<body>
	<div class="section">
		<div class="container">
			<h3 class="title is-3 is-spaced">Algorithm "Show the month according to it's number"</h3>
			<br>

			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label class="label">Insert month's number</label>
					<p class="help">Between 1 and 12</p>
				</div>
				<div class="field-body">
					<div class="field">
						<input class="input" type="number" id="number" min="1" max="12">
					</div>
				</div>
			</div>

			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label class="label">That month's name is</label>
				</div>
				<div class="field-body">
					<div class="field">
						<input class="input is-static" type="text" id="result" readonly>
					</div>
				</div>
			</div>

			<script>
				const number = document.querySelector('#number')
				const result = document.querySelector('#result')
				number.addEventListener('keydown', number2name)
				number.addEventListener('keyup', number2name)

				function number2name() {
					if (number.value > 12 || number.value < 1) {
						result.value = '(Between...1...and...12)'
					} else {
						console.log('bb')
					}
				}
			</script>

</body>

</html>
