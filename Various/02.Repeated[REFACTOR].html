<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Repeated Numbers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" rel="stylesheet">
	<link href="./02.Repeated_numbers.css" rel="stylesheet">
</head>

<body>
	<div class="section">
		<div class="container">
			<h3 class="title is-3 is-spaced">Algorithm "Repeated Numbers"</h3>
			<br>
			<h5 class="subtitle is-5">Display the numbers that get repeated from the input:</h5>

			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label class="label">Enter any number</label>
				</div>
				<div class="field-body">
					<div class="field">
						<input class="input" id="input" type="number" placeholder="765888147688886" value="765888147688886">
					</div>
				</div>
			</div>

			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label class="label">Search how many digits?</label>
				</div>
				<div class="field-body">
					<div class="field">
						<input class="input" id="digits" type="number" placeholder="3" value="3">
						<p class="help">Optional; defaults to 3</p>
					</div>
				</div>
			</div>

			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label class="label">Display the results:</label>
				</div>
				<div class="field-body">
					<div class="field">
							<div class="control">
								<button class="button is-primary" id="button">Show</button>
							</div>
					</div>
				</div>
			</div>

			<br>
			<div class="container is-large">
				<p id="message"></p>
			</div>

		</div>
	</div>
	<script src="./02.Repeated[REFACTOR].js"></script>
</body>

</html>
