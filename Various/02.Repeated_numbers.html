<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Repeated Numbers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
	<style>
		.input {
			width: 155px;
			-moz-appearance: textfield;
		}

		.input::-webkit-outer-spin-button,
		.input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
	</style>
</head>

<body>
	<div class="section">
		<div class="container">
			<h3 class="title is-3 is-spaced">Algorithm "Repeated Numbers"</h3>
			<br>
			<h5 class="subtitle is-5">Display the numbers that get repeated from the input</h5>

			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label class="label">Enter any number</label>
				</div>
				<div class="field-body">
					<div class="field">
						<input class="input" type="number" id="input" placeholder="7658881476886" value="7658881476886">
					</div>
				</div>
			</div>

			<div class="container is-large">
				<p id="message"></p>
			</div>

			<script>
				const input = document.getElementById('input')
				const message = document.getElementById('message')
				// input.addEventListener('keydown', bigOne)
				// input.addEventListener('keyup', bigOne)
				const myValue = input.value
				const myArray = myValue.split('')
				let myObject = {}
				let superString = ''
				let element = ''
				let element2 = ''

				function bigOne(array) {
					// Iterate from pivot to the rest of numbers
					for (let i = 0; i < array.length; i++) {
						let pivot = i
						let counter = 1
						if (myObject[array[pivot]] === undefined) {
							for (let j = pivot + 1; j < array.length; j++) {
								if (array[pivot] === array[j]) {
									counter++
									myObject[array[pivot]] = counter
								}
							}
							counter = 1
						}
					}
					// Print the results
					console.log(myObject)
					for (let key in myObject) {
						// Check if the property really exists
						if (myObject.hasOwnProperty(key)) {
							let value = myObject[key]
							superString = `The number ${key} gets repeated ${value} times`
							// message.innerHTML += superString
							console.log(superString)
						}
					}
					// Test with more digits------------------------
					for (let k = 0; k < 3; k++) {
						for (let m = 0; m < array.length; m++) {
							const element = array[m];

						}
						console.log('k is ' + k)
						element += array[k]
						console.log('element is ' + element)
						for (let l = 0; l < array.length; l++) {
							element2 = array[l] + array[l + 1];
							console.log(element2)
						}
					}
				}
				// Function call
				bigOne(myArray)
			</script>

</body>

</html>
