<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Enough chairs for the classroom</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
	<style>
		.input {
			width: 155px;
			-moz-appearance: textfield;
		}

		.input::-webkit-outer-spin-button,
		.input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
	</style>
</head>

<body>
	<div class="section">
		<div class="container">
			<h3 class="title is-3 is-spaced">Algorithm "Emough chairs for the classroom"</h3>
			<br>
			<h5 class="subtitle is-5">Add the number of chairs in the classroom, as well as the number of students, to see if there is enough chairs for them:</h5>

			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label class="label">Number of chairs</label>
				</div>
				<div class="field-body">
					<div class="field">
						<input class="input" type="number" id="chairs">
					</div>
				</div>
			</div>

			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label class="label">Number of students</label>
				</div>
				<div class="field-body">
					<div class="field">
						<input class="input" type="number" id="students">
					</div>
				</div>
			</div>

			<div class="container is-large">
				<p id="message"></p>
			</div>

			<script>
				const chairs = document.getElementById('chairs')
				const students = document.getElementById('students')
				const message = document.getElementById('message')
				chairs.addEventListener('keydown', isEnough)
				chairs.addEventListener('keyup', isEnough)
				students.addEventListener('keydown', isEnough)
				students.addEventListener('keyup', isEnough)

				function isEnough() {
					// result = Number(chairs.value) + Number(students.value)
					// document.getElementById('result').value = result
					nChairs = Number(chairs.value)
					nStudents = Number(students.value)
					if (nChairs > 0 && nStudents > 0) {
						if (nChairs >= nStudents) {
							// chairs.value - students.value
							message.innerHTML = `Great, there are enough chairs for all the students!`
						} else {
							missing = students.value - chairs.value
							message.innerHTML = `Oh, there aren't enough chairs for all the students... You should add ${missing} more chairs`
						}
					}

				}
			</script>

</body>

</html>
